<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/styles.css"/>
  <title>Traveler's Guide Trip Tracker</title>
</head>
<header>
  <h1 class="welcome-banner white-font-color" id="welcomeBanner">Welcome User!</h1>
</header>
<body>
  <section class="request-container">
    <form class="request-form" id="requestForm">
      <input placeholder="Date: Year/Month/Day" type="text" name="date" value="" id="tripRequestStartDate" class="input-style" required>
      <input placeholder="Duration" type="number" name="duration" value="" id="tripRequestDuration" class="input-style" required>
      <input placeholder="Number of Travelers" type="number" name="number_of_travelers" value="" id="tripRequestTravelerNum" class="input-style" required>
      <input placeholder="Destinations" list="destinationsList" name="destinations" value="" id="destinationId" class="input-style">
      <button type="submit" class="input-style form-submit-button" id="submitButton">Request Trip</button>
      <datalist id="destinationsList">
    </form>
  </section>
    <section class="confirm-trip-wrapper remove" id="confirmTripWrapper">
      <section class="trip-box shadow">
        <h2>Confirm Trip</h2>
        <div class="align-row" id="confirmTripImage">
        </div>
        <div class="align-row button-row">
          <button type="submit" name="no_button" class="input-style form-submit-button margin-buttons" id="cancelButton">Cancel</button>
          <button type="submit" name="yes_button" class="input-style form-submit-button margin-buttons" id="confirmButton">Confirm</button>
        </div>
      </section>
    </section>
  <section class="trips-container" id="tripsContainer">
    <p id="errorTag"></p>
    <section class="scroll-content shadow trip-box trip-box-height" id="pastTrips">
      <h3 class="trip-title" >Past Trips</h3>
    </section>
    <section class="scroll-content shadow trip-box trip-box-height" id="upcomingTrips">
      <h3 class="trip-title" >Upcoming Trips</h3>
    </section>
    <section class="scroll-content shadow trip-box trip-box-height" id="pendingTrips">
      <h3 class="trip-title" >Pending Trips</h3>
    </section>
    <section class="shadow trip-box trip-box-height" id="totalSpentThisYear">
      <h3 class="trip-title">Total Spent 2022</h3>
    </section>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
