<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/styles.css"/>
  <title>Traveler's Guide Trip Tracker</title>
</head>
<header>
  <h1 class="welcomeBanner" id="welcome-banner">Welcome User!</h1>
</header>
<body>
  <nav>
    <form class="tripRequestNavigation card-color" id="trip-request-form">
      <h2>Request a Trip</h2>
      <input placeholder="Date: Year/Month/Day" type="text" name="date" value="" id="trip-request-start-date" required>
      <input placeholder="Duration" type="number" name="duration" value="" id="trip-request-duration" required>
      <input placeholder="Number of Travelers" type="number" name="number_of_travelers" value="" id="trip-request-traveler-amt" required>
      <input placeholder="Destinations" list="destinationsList" name="destinations" value="">
      <input type="submit" value="Submit">
      <datalist id="destinationsList">
        <option value="Peru">
        <option value="Japan">
        <option value="Africa">
        <option value="South America">
    </form>
  </nav>
  <section class="allTravelersTripsContainer">
    <div class="flex-trips-boxes">
      <section class="trips-grid">
        <section class="shadow tripsDisplay trip-box" id="past-trips">
          <h3 class="sectionTitle">Past Trips</h3>
        </section>
        <section class="shadow tripsDisplay trip-box" id="upcoming-trips">
          <h3 class="sectionTitle">Upcoming Trips</h3>
        </section>
        <section class="shadow tripsDisplay trip-box" id="pending-trips">
          <h3 class="sectionTitle">Pending Trips</h3>
        </section>
        <section class="shadow tripsDisplay trip-box" id="total-spent-this-year">
          <h3 class="sectionTitle">Total Spent This Year</h3>
        </section>
      </section>
    </div>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
