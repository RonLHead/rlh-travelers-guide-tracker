<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/styles.css"/>
  <title>Traveler's Guide Trip Tracker</title>
</head>
<header>
  <h1 class="welcomeBanner" id="welcome-banner">Welcome User!</h1>
</header>
<body>
  <section class="allTravelersTripsContainer">
    <section class="border tripsDisplay" id="past-trips">
      <h3 class="sectionTitle">Past Trips</h3>
    </section>
    <section class="border tripsDisplay" id="upcoming-trips">
      <h3 class="sectionTitle">Upcoming Trips</h3>
    </section>
    <section class="border tripsDisplay" id="pending-trips">
      <h3 class="sectionTitle">Pending Trips</h3>
    </section>
  </section>
  <section class="border tripsDisplay" id="total-spent-this-year">
    <h3 class="sectionTitle">Total Spent This Year</h3>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
