<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/styles.css"/>
  <title>Traveler's Guide Trip Tracker</title>
</head>
<header>
  <h1 class="welcome-banner white-font-color" id="welcomeBanner">Welcome User!</h1>
</header>
<body>
  <section class="request-container">
    <form class="request-form" id="requestForm">
      <input placeholder="Date: Year/Month/Day" type="text" name="date" value="" id="tripRequestStartDate" class="input-style" required>
      <input placeholder="Duration" type="number" name="duration" value="" id="tripRequestDuration" class="input-style" required>
      <input placeholder="Number of Travelers" type="number" name="number_of_travelers" value="" id="tripRequestTravelerNum" class="input-style" required>
      <input placeholder="Destinations" list="destinationsList" name="destinations" value="" id="destinationId" class="input-style">
      <button type="submit" class="input-style form-submit-button" id="submitButton">Request Trip</button>
        <!-- class="input-style form-submit-button" -->
      <datalist id="destinationsList">
    </form>
  </section>
  <section class="confirm-trip-display remove" id="confirmTripDisplay">
    <section class="trip-box shadow">
      <p>Confirm Trip</p>
      <button type="submit" name="yes_button">Yes</button>
      <button type="submit" name="no_button">No</button>
    </section>
  </section>
  <section class="trips-container errorTag" id="tripsContainer">

      <!-- <section class="trips-grid" id="errorTag"> -->
        <section class="scroll-content shadow trip-box" id="pastTrips">
          <h2 class="trip-title" >Past Trips</h2>
        </section>
        <section class="scroll-content shadow trip-box" id="upcomingTrips">
          <h2 class="trip-title" >Upcoming Trips</h2>
        </section>
        <section class="scroll-content shadow trip-box" id="pendingTrips">
          <h2 class="trip-title" >Pending Trips</h2>
        </section>
        <section class="shadow trip-box" id="totalSpentThisYear">
          <h2 class="trip-title">Total Spent 2022</h2>
        </section>
      <!-- </section> -->

  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
